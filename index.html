<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .center{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-dark">
    
    <section class="container center">
        <div class="card text-center shadow p-5 rounded">
            <div class="card-header">
              <h3 class="fw-bold">Random Quote Generator</h3>
            </div>
            <div class="card-body">
              <p id="quote" class="card-text">“The truly free man is the one who can turn down an invitation to dinner without giving an excuse.”</p>
              <h6 id="author" class="card-title">― Jules Renard, The Journal of Jules Renard</h6>
            </div>
          </div>
          <div class="text-center mt-3">
            <button id="generate-btn" type="button" class="btn btn-info fw-bold">Generate Quote's</button>
        </div>
    </section>
    



    <script src="app.js"></script>
</body>
</html>
